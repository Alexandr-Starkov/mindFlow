{% extends "notes/base.html" %}

{% block main_class %}form-signin w-100 m-auto{% endblock %}

{% block main %}
    <div class="d-flex flex-column align-items-center">
        <form class="form-signin" id="form">

            <h1 class="h4 mb-3 fw-normal text-start">Please sign up</h1>
            <div class="form-floating">
                <input type="email" class="form-control js-input js-input-email" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingEmail">Email address</label>
            </div>

            <div class="form-floating mb-2">
                <input type="password" class="form-control js-input js-input-password" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
        </form>
        <a href="{% url 'authorization' %}" class="text-center link-body-emphasis text-decoration-none link-hover" style="font-size: 0.800rem;">Already have an account? Login</a>
    </div>
{% endblock %}

{% load static %}
{% block script %}
    <script src="{% static 'js/form-validation.js' %}"></script>
{% endblock %}
